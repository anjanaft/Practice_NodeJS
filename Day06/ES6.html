
<!DOCTYPE html>
<html>

    <body>

            <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            var ages=[32,5,67];
            function checkadult(age)
            {
                return age>=18
            }
            function myFunction()
            {
                document.getElementById("demo").innerHTML=ages.filter(checkadult);
            }
        </script>
    </body>
</html>
