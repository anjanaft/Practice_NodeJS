<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function()
        {
            $("button").click(function(){
                $("p").hide();
            });
        });
            </script>
    </head>
    <body>
    <h1>jQuery</h1>
    <p>First para</p>
    <p>Second para</p>
    <p>Third para</p>
    <button>Click Here</button>
    </body>
</html>
