<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function()
        {
            $("p").dblclick(function(){
                $(this).hide();
            });
        });
            </script>
    </head>
    <body>
    <h1>jQuery</h1>
    <p>First para</p>
    <p>Second para</p>
    <p>Third para</p>
    
    </body>
</html>
