<html>
    <head>
        <script>
        var callback=function(myCallBack)
        {
            setTimeout(function(){
             myCallBack();
        }, 5000);
        };
         
         document.write("First is displayed")
         document.write("<br>Second is displayed")

         callback(function(){
            document.write("This is callback function");

         });
         document.write("<br>Last is displayed");
         
          </script>
    </head>
</html>
