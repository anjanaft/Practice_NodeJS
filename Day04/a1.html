    <body>

        <h2>Who are you!</h2>
        <form>
        <input type="text" id="a"  value="" >

        <input type="button" value="Click me" onclick="myfunction()" >

                     alert("Name must be filled out");
                     return false;
                 }
            else
            {
               document.getElementById("b").innerHTML=x;
            }
             }
            </script>
